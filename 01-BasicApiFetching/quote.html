<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body style="
background-color: rgb(38, 38, 38);
display: flex;
flex-direction: column;
justify-content: center;
font-family: 'Courier New', Courier, monospace;
font-weight: bold;
color: white;
">
    <h1 style="text-align: center;">
      "Quote of the day"
    </h1>
    <div style="display: flex;
    flex-direction: column;">

      <div id="quoteBox" style="display: flex;
    justify-content: center;
    align-content: center;
    text-align: center;
    border: solid;
    margin-top: 10px;">
      </div>
      <div id="authorBox" style="display: flex;
    justify-content: center;
    align-content: center;
    text-align: center;
    border: solid;
    margin-top: 10px;">
      </div>
      <div style="display: flex;
    justify-content: center;
    align-content: center;
    text-align: center;
    margin-top: 10px;">
        <button style="width: 50%;
        height: 2rem;
        border-radius: 10px;
        background: #000;
        border: none;
        color: white;
        font-weight: bold;
        font-size: larger;
        cursor: pointer;" onclick="getQuote() ">
          Fact
        </button>
      </div>
    </div>

    <script>
      async function getQuote() {
        const quoteText = document.getElementById('quoteBox')
        const authorName = document.getElementById('authorBox')
        quoteText.textContent = 'Loading...'

        try {
          const res = await fetch("https://api.api-ninjas.com/v1/quotes", {
            method: 'GET',
            headers: {
              "X-Api-Key": "" //Your api key goes here !!
            }
          });
          if (!res.ok) throw new Error("network response was not ok")

          const data = await res.json();
          console.log(data);

          quoteText.textContent = `"${data[0].quote}"`
          authorName.textContent = "Author : " + `"${data[0].author}"`

        } catch (error) {
          quoteText.textContent = 'Failed to fetch Quotes. try again!! '
          console.error(error);
        }
      }
    </script>
  </body>

</html>
